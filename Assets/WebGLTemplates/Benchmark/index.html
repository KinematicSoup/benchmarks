<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Reactor Benchmark</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LEVKF8SNRK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-LEVKF8SNRK');
    </script>
</head>
<body>
    <div id="unity-container" class="unity-desktop" style="width: 100%; height: 100%">
        <canvas id="unity-canvas" style="width: 100%; height: 100%"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script>
          var buildUrl = "Build";
          var loaderUrl = buildUrl + "/Web.loader.js";
          var config = {
            dataUrl: buildUrl + "/Web.data.unityweb",
            frameworkUrl: buildUrl + "/Web.framework.js.unityweb",
            codeUrl: buildUrl + "/Web.wasm.unityweb",
            companyName: "KinematicSoup",
            productName: "Benchmark"
          };

          var container = document.querySelector("#unity-container");
          var canvas = document.querySelector("#unity-canvas");
          var loadingBar = document.querySelector("#unity-loading-bar");
          var progressBarFull = document.querySelector("#unity-progress-bar-full");

          var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
          if (!isMobile) {
              isMobile = navigator.maxTouchPoints &&
                  navigator.maxTouchPoints > 2 &&
                  /MacIntel/.test(navigator.platform);
          }
          if (isMobile) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
          }
          loadingBar.style.display = "block";

          var script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
              createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
          };
          document.body.appendChild(script);</script>
</body>
</html>
